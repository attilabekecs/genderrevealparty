<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Mire nem lesz idej√ºk a sz√ºl≈ëknek?</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ffe4ef, #e4f0ff);
    min-height: 100vh;
    padding: 30px;
}

.container {
    max-width: 1200px;
    margin: auto;
    background: white;
    border-radius: 30px;
    padding: 40px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
}

h1, p {

}

/* K√ÅRTY√ÅK */
.cards {
    margin-top: 50px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 24px;
}

.card {
    background: linear-gradient(135deg, #ffd6e8, #d6e8ff);
    border-radius: 28px;
    padding: 26px 20px;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 8px 22px rgba(0,0,0,0.18);
    transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.22);
}

.emoji {
    font-size: 34px;
    margin-bottom: 10px;
}

    font-weight: 600;
    margin-bottom: 8px;
}

.result {
    font-size: 14px;

}
</style>
</head>

<body>

<div class="container">
    <h1>üòÇ Mire nem lesz idej√ºk a sz√ºl≈ëknek?</h1>
    <p>Kattints arra, ami szerinted biztosan h√°tt√©rbe szorul!</p>

    <div class="cards" id="cards"></div>
</div>

<script>
const cardsData = [
    { id: "alvas", label: "Alv√°s", emoji: "üò¥" },
    { id: "kave", label: "Nyugodt k√°v√©", emoji: "‚òï" },
    { id: "zuhany", label: "Hossz√∫ zuhany", emoji: "üöø" },
    { id: "sorozat", label: "Sorozatn√©z√©s", emoji: "üì∫" },
    { id: "randi", label: "Randiz√°s", emoji: "üíë" },
    { id: "csend", label: "Csend", emoji: "ü§´" },

    { id: "rend", label: "Rend √©s tisztas√°g", emoji: "üßº" },
    { id: "enido", label: "√ânid≈ë", emoji: "üéÆ" },
    { id: "telefon", label: "Telefon nyugodtan", emoji: "üì±" },
    { id: "melegkaja", label: "Meleg √©tel", emoji: "üçΩÔ∏è" },
    { id: "ataludt", label: "√Åtaludt √©jszaka", emoji: "üõå" },
    { id: "zene", label: "Zenehallgat√°s", emoji: "üéµ" },

    { id: "mosas", label: "Mos√°s utol√©r√©se", emoji: "üß∫" },
    { id: "gondolat", label: "Egybef√ºgg≈ë gondolat", emoji: "üß†" },
    { id: "nyugodteste", label: "Nyugodt este", emoji: "üïØÔ∏è" }
];

let votes = JSON.parse(localStorage.getItem("noTimeVotes")) || {};

// inicializ√°l√°s
cardsData.forEach(c => {
    if (!votes[c.id]) votes[c.id] = 0;
});

function totalVotes() {
    return Object.values(votes).reduce((a, b) => a + b, 0);
}

function render() {
    const container = document.getElementById("cards");
    container.innerHTML = "";

    const total = totalVotes();

    cardsData.forEach(c => {
        const percent = total ? Math.round(votes[c.id] / total * 100) : 0;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <div class="emoji">${c.emoji}</div>
            <div class="label">${c.label}</div>
            <div class="result">${votes[c.id]} szavazat ¬∑ ${percent}%</div>
        `;

        card.onclick = () => {
            votes[c.id]++;
            localStorage.setItem("noTimeVotes", JSON.stringify(votes));
            render();
        };

        container.appendChild(card);
    });
}

render();
</script>

</body>
</html>
