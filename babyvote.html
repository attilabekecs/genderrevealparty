<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Babav√°r√≥ buli ‚Äì Tippeld meg a baba nem√©t</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #d6e8ff);
  height: 100vh;
}

/* BEL√âP≈ê */
#startScreen {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.start-box {
  background: white;
  padding: 50px;
  border-radius: 30px;
  box-shadow: 0 20px 50px rgba(0,0,0,.2);
  text-align: center;
}

.start-box input {
  padding: 14px;
  width: 100%;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 16px;
  margin: 20px 0;
}

.start-box button {
  padding: 14px 30px;
  border: none;
  border-radius: 20px;
  background: #ff69b4;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

/* F≈ê */
.wrapper {
  display: none;
  grid-template-columns: 1fr 1.3fr 1fr;
  gap: 30px;
  width: 100vw;
  height: 100vh;
  padding: 30px;
}

.box {
  background: white;
  border-radius: 30px;
  padding: 30px;
  box-shadow: 0 15px 40px rgba(0,0,0,.15);
}

.center {
  text-align: center;
  display: flex;
  flex-direction: column;
}

.balloons {
  display: flex;
  justify-content: space-around;
  margin-top: 30px;
}

/* LUFI */
.balloon {
  width: 130px;
  height: 170px;
  border-radius: 50% 50% 45% 45%;
  cursor: pointer;
  transition: transform .3s ease, opacity .3s ease;
}

.balloon:hover {
  transform: scale(1.05);
}

.balloon.disabled {
  opacity: 0.35;
  pointer-events: none;
}

.pink { background: #ff69b4; }
.blue { background: #5dade2; }

/* ANIM√ÅCI√ì */
@keyframes pop {
  0% { transform: scale(1); }
  40% { transform: scale(1.25); }
  100% { transform: scale(0); opacity: 0; }
}

.pop {
  animation: pop .4s forwards;
}

@keyframes bounce {
  0% { transform: translateY(0); }
  40% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}

.bounce {
  animation: bounce .6s;
}

/* SZ√ÅML√ÅL√ì */
.counts {
  display: flex;
  justify-content: space-around;
  margin-top: auto;
}

.count-number {
  font-size: 48px;
  font-weight: bold;
}

/* LIST√ÅK */
ul { list-style: none; padding: 0; }
li { padding: 8px 0; border-bottom: 1px solid #eee; }

/* √úZENET */
#message {
  font-size: 18px;
  font-weight: 600;
  margin-top: 20px;
}
</style>
</head>

<body>

<!-- N√âV -->
<div id="startScreen">
  <div class="start-box">
    <h1>üéâ Babav√°r√≥ buli üéâ</h1>
    <input id="startName" placeholder="Neved" autocomplete="off">
    <button onclick="start()">Tov√°bb</button>
  </div>
</div>

<!-- F≈ê -->
<div class="wrapper" id="mainScreen">

  <div class="box">
    <h2>üíó L√°ny tippek</h2>
    <ul id="girlList"></ul>
  </div>

  <div class="box center">
    <h1>Tippeld meg a baba nem√©t</h1>

    <div class="balloons">
      <div id="pinkBalloon" class="balloon pink" onclick="vote('kisl√°ny')"></div>
      <div id="blueBalloon" class="balloon blue" onclick="vote('kisfi√∫')"></div>
    </div>

    <div class="counts">
      <div>üíó <div id="girlCount" class="count-number">0</div></div>
      <div>üíô <div id="boyCount" class="count-number">0</div></div>
    </div>

    <p id="message"></p>
  </div>

  <div class="box">
    <h2>üíô Fi√∫ tippek</h2>
    <ul id="boyList"></ul>
  </div>

</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbzfjRNQ_rsMM3Q8AndPY2Acbe0sV5L0yZGuCyaEUzGAyV2WSuA4tYK1Pn40fUbHvl3JyQ/exec";

let userName = "";
let voted = false;

function start() {
  const name = document.getElementById("startName").value.trim();
  if (!name) return alert("Add meg a neved!");
  userName = name;

  document.getElementById("startScreen").style.display = "none";
  document.getElementById("mainScreen").style.display = "grid";
  loadFromSheets();
}

function loadFromSheets() {
  fetch(SCRIPT_URL)
    .then(r => r.json())
    .then(data => render(data));
}

function render(tips) {
  const g = document.getElementById("girlList");
  const b = document.getElementById("boyList");
  g.innerHTML = b.innerHTML = "";

  tips.forEach(t => {
    const li = document.createElement("li");
    li.textContent = t.name;
    (t.choice === "kisl√°ny" ? g : b).appendChild(li);
  });

  document.getElementById("girlCount").innerText =
    tips.filter(t => t.choice === "kisl√°ny").length;
  document.getElementById("boyCount").innerText =
    tips.filter(t => t.choice === "kisfi√∫").length;
}

function vote(choice) {
  if (voted) return;
  voted = true;

  const pink = document.getElementById("pinkBalloon");
  const blue = document.getElementById("blueBalloon");

  if (choice === "kisl√°ny") {
    pink.classList.add("pop");
    blue.classList.add("disabled");
  } else {
    blue.classList.add("pop");
    pink.classList.add("disabled");
  }

  document.getElementById("message").innerText =
    choice === "kisl√°ny"
      ? `üíó K√∂sz√∂nj√ºk ${userName}! Kisl√°nyra szavazt√°l üíï`
      : `üíô K√∂sz√∂nj√ºk ${userName}! Kisfi√∫ra szavazt√°l üíô`;

  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name: userName, choice })
  }).then(() => loadFromSheets());
}
</script>

</body>
</html>
