<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Id≈ëkapszula ‚Äì utols√≥ √ºzenet</title>

<script src="config.js"></script>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #fff1f7, #eef5ff);
    min-height: 100vh;
    padding: 30px;
}

.container {
    max-width: 700px;
    margin: auto;
    background: white;
    border-radius: 30px;
    padding: 40px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
}

h1, p {
    text-align: center;
}

textarea {
    width: 100%;
    resize: none;
    min-height: 160px;
    padding: 18px;
    border-radius: 18px;
    border: 1px solid #ccc;
    font-size: 15px;
    font-family: inherit;
    margin-top: 30px;
}

button {
    display: block;
    margin: 30px auto 0;
    padding: 16px 40px;
    border-radius: 999px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    background: linear-gradient(135deg, #ff9bd0, #7fbce8);
    color: white;
}
</style>
</head>

<body>

<div class="container">
    <h1>üï∞Ô∏è Id≈ëkapszula</h1>
    <p>
        Ez az √ºzenet egy k√ºl√∂nleges pillanat lenyomata.<br>
        <em>Elrakt√°rozzuk a j√∂v≈ënek.</em>
    </p>

    <textarea id="message"
        placeholder="Amikor megsz√ºlett√©l, ezt szeretn√©m, ha tudn√°d‚Ä¶"></textarea>

    <button id="send">Elteszem az id≈ëkapszul√°ba</button>
</div>
<script>
function getUserId() {
  // 1Ô∏è‚É£ URL query (?id=...)
  const q = new URLSearchParams(window.location.search).get("id");
  if (q) return q;

  // 2Ô∏è‚É£ URL hash (#id=...)
  const h = new URLSearchParams(
    (window.location.hash || "").replace(/^#/, "")
  ).get("id");
  if (h) return h;

  // 3Ô∏è‚É£ localStorage fallback
  const ls = localStorage.getItem("userId");
  if (ls) return ls;

  return null;
}

document.getElementById("send").onclick = async () => {
  const text = document.getElementById("message").value.trim();
  const userId = getUserId();

  if (!text) {
    alert("K√©rlek, √≠rj egy √ºzenetet.");
    return;
  }

  if (!userId) {
    alert("Hi√°nyz√≥ azonos√≠t√≥.");
    return;
  }

  // üîê eltessz√ºk, hogy k√©s≈ëbb is biztos meglegyen
  localStorage.setItem("userId", userId);

  try {
    await fetch(window.APP_CONFIG.API_URL, {
      method: "POST",
      mode: "no-cors",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        id: userId,
        message: text
      })
    });

    document.getElementById("message").value = "";
    alert("üíñ Az √ºzenetet elraktuk az id≈ëkapszul√°ba.");

  } catch (err) {
    console.error(err);
    alert("Hiba t√∂rt√©nt az elk√ºld√©s sor√°n.");
  }
};
</script>

</body>
</html>
