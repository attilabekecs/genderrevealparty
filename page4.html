<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Id≈ëkapszula ‚Äì utols√≥ √ºzenet</title>

<script src="config.js"></script>

<style>
* { box-sizing: border-box; }

body {

    font-family: "Segoe UI", sans-serif;

}
/* =========================
   üíñ K√ñSZ√ñN≈ê MODAL
   ========================= */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal.hidden {
  display: none;
}

.modal-content {

  padding: 32px 26px;
  max-width: 420px;

  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.3);

}

.modal-emoji {

}

.modal-content h2 {

  font-size: 22px;
}

.modal-content p {
  font-size: 15px;
  line-height: 1.5;
  color: #444;
  margin-bottom: 24px;
}

.modal-content button {
  width: 100%;
  padding: 14px;
  border-radius: 999px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, #ff9bd0, #7fbce8);
  color: white;
}

@keyframes modalIn {
  from {
    opacity: 0;
    transform: translateY(20px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}


/* =========================
   üì± MOBIL OPTIMALIZ√ÅL√ÅS
   ========================= */
@media (max-width: 600px) {

  body {
    padding: 16px;
  }

  .container {
    padding: 28px 22px 32px;
    border-radius: 22px;
    min-height: auto;
  }

  h1 {
    font-size: 22px;
    line-height: 1.3;
  }

  p {

    margin-bottom: 10px;
  }

  textarea {

  }

  textarea::placeholder {
    font-size: 15px;
  }

  button {
    width: 100%;

  }

}

</style>
</head>

<body>

<div class="container">
    <h1>üï∞Ô∏è Id≈ëkapszula</h1>
    <p>
        Ez az √ºzenet egy k√ºl√∂nleges pillanat lenyomata.<br>
        <em>Elrakt√°rozzuk a j√∂v≈ënek.</em>
    </p>

    <textarea id="message"
        placeholder="Amikor megsz√ºlett√©l, ezt szeretn√©m, ha tudn√°d‚Ä¶"></textarea>

    <button id="send">Elteszem az id≈ëkapszul√°ba</button>
</div>
<!-- ‚úÖ K√ñSZ√ñN≈ê MODAL -->
<div id="thankYouModal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-emoji">üíñ</div>
    <h2>K√∂sz√∂nj√ºk!</h2>
    <p>
      K√∂sz√∂nj√ºk, hogy v√©gigkit√∂lt√∂tted ezt a p√°r oldalt.<br>
      Az √ºzenetedet elraktuk az id≈ëkapszul√°ba.
    </p>
    <button id="closeModal">Bez√°r</button>
  </div>
</div>

<script>
function getUserId() {
  // 1Ô∏è‚É£ URL query (?id=...)
  const q = new URLSearchParams(window.location.search).get("id");
  if (q) return q;

  // 2Ô∏è‚É£ URL hash (#id=...)
  const h = new URLSearchParams(
    (window.location.hash || "").replace(/^#/, "")
  ).get("id");
  if (h) return h;

  // 3Ô∏è‚É£ localStorage fallback
  const ls = localStorage.getItem("userId");
  if (ls) return ls;

  return null;
}

document.getElementById("send").onclick = async () => {
  const text = document.getElementById("message").value.trim();
  const userId = getUserId();

  if (!text) {
    alert("K√©rlek, √≠rj egy √ºzenetet.");
    return;
  }

  if (!userId) {
    alert("Hi√°nyz√≥ azonos√≠t√≥.");
    return;
  }

  // üîê eltessz√ºk, hogy k√©s≈ëbb is biztos meglegyen
  localStorage.setItem("userId", userId);

  try {
    await fetch(window.APP_CONFIG.API_URL, {
      method: "POST",
      mode: "no-cors",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        id: userId,
        message: text
      })
    });

    document.getElementById("message").value = "";
    document.getElementById("thankYouModal").classList.remove("hidden");


  } catch (err) {
    console.error(err);
    alert("Hiba t√∂rt√©nt az elk√ºld√©s sor√°n.");
  }
};

document.getElementById("closeModal").onclick = () => {
  window.location.href = "index.html"; // ‚¨ÖÔ∏è els≈ë oldal
};


</script>

</body>
</html>
