<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if (!id) {
  alert("Hi√°nyz√≥ azonos√≠t√≥. K√©rlek az els≈ë oldalon kezdj!");
}

const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycby9t7RB7LNxf5GHj5AtIYx5sA0qg5oS42LPri2UO8raj6TkjF7Vz0LLA-aBu1kvUJ6g/exec";

const slider = document.getElementById("slider");
const datePreview = document.getElementById("datePreview");

const year = new Date().getFullYear();
const startDate = new Date(year, 4, 1);
const endDate   = new Date(year, 5, 30);
const totalDays = Math.round((endDate - startDate) / 86400000);

slider.min = 0;
slider.max = totalDays;
slider.value = Math.floor(totalDays / 2);

let selectedTime = null;

function updateDatePreview() {
  const d = new Date(startDate);
  d.setDate(startDate.getDate() + Number(slider.value));
  datePreview.innerText = d.toLocaleDateString("hu-HU");
}

slider.oninput = updateDatePreview;
updateDatePreview();

/* ===== NAPSZAK V√ÅLASZT√ÅS ===== */
document.querySelectorAll(".time").forEach(t => {
  t.onclick = () => {
    document.querySelectorAll(".time")
      .forEach(x => x.classList.remove("active"));

    t.classList.add("active");
    selectedTime = t.dataset.time;
  };
});

/* ===== K√úLD√âS ===== */
document.getElementById("submit").onclick = () => {
  if (!selectedTime) {
    alert("V√°lassz napszakot!");
    return;
  }

  const d = new Date(startDate);
  d.setDate(startDate.getDate() + Number(slider.value));
  const dateText = d.toLocaleDateString("hu-HU");

 const url = SCRIPT_URL +
  "?id=" + encodeURIComponent(id) +
  "&date=" + encodeURIComponent(dateText) +
  "&time=" + encodeURIComponent(selectedTime);

fetch(url);

};
