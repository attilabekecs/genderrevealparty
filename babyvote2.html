<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Babav√°r√≥ ‚Äì Tippeld meg a baba nem√©t</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #d6e8ff);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* KONFETTI */
.confetti {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 999;
}

.confetti span {
  position: absolute;
  width: 8px;
  height: 14px;
  opacity: .8;
  animation: fall 2.5s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}

/* K√ñZ√âPS≈ê BOX */
.box {
  background: white;
  width: min(420px, 90vw);
  padding: 40px 30px;
  border-radius: 32px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,.18);
}

/* BEL√âP√âS */
#startScreen input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #ccc;
  font-size: 16px;
  margin: 20px 0;
}

#startScreen button {
  padding: 14px 28px;
  border: none;
  border-radius: 20px;
  background: #ff69b4;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

/* LUFI */
.balloons {
  display: flex;
  justify-content: space-around;
  margin: 40px 0 20px;
}

.balloon {
  width: 120px;
  height: 160px;
  border-radius: 50% 50% 45% 45%;
  cursor: pointer;
  position: relative;
  transition: transform .3s ease, opacity .3s ease;
}

.balloon:hover { transform: scale(1.05); }

.balloon.disabled {
  opacity: .35;
  pointer-events: none;
}

.balloon::after {
  content: "";
  position: absolute;
  bottom: -45px;
  left: 50%;
  width: 2px;
  height: 45px;
  background: #aaa;
  transform: translateX(-50%);
}

.pink { background: #ff69b4; }
.blue { background: #5dade2; }

/* PUFF */
@keyframes pop {
  0% { transform: scale(1); }
  40% { transform: scale(1.25); }
  100% { transform: scale(0); opacity: 0; }
}

.pop {
  animation: pop .4s forwards;
}

/* √úZENET */
#message {
  margin-top: 30px;
  font-size: 18px;
  font-weight: 600;
}
</style>
</head>

<body>

<div id="confetti" class="confetti"></div>

<!-- N√âV BEK√âR√âS -->
<div class="box" id="startScreen">
  <h1>üéâ Babav√°r√≥ üéâ</h1>
  <p>Tippeld meg a baba nem√©t</p>
  <input id="startName" placeholder="Neved" autocomplete="off">
  <button onclick="start()">Tov√°bb</button>
</div>

<!-- SZAVAZ√ÅS -->
<div class="box" id="voteScreen" style="display:none">
  <h1>Tippeld meg a baba nem√©t</h1>

  <div class="balloons">
    <div id="pinkBalloon" class="balloon pink" onclick="vote('kisl√°ny')"></div>
    <div id="blueBalloon" class="balloon blue" onclick="vote('kisfi√∫')"></div>
  </div>

  <div id="message"></div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbzfjRNQ_rsMM3Q8AndPY2Acbe0sV5L0yZGuCyaEUzGAyV2WSuA4tYK1Pn40fUbHvl3JyQ/exec";

let userName = "";
let voted = false;

function start() {
  const name = document.getElementById("startName").value.trim();
  if (!name) return alert("Add meg a neved!");
  userName = name;

  document.getElementById("startScreen").style.display = "none";
  document.getElementById("voteScreen").style.display = "block";
}

function launchConfetti() {
  const box = document.getElementById("confetti");
  box.innerHTML = "";

  for (let i = 0; i < 40; i++) {
    const c = document.createElement("span");
    c.style.left = Math.random() * 100 + "vw";
    c.style.background =
      Math.random() > 0.5 ? "#ff69b4" : "#5dade2";
    c.style.animationDelay = Math.random() + "s";
    box.appendChild(c);
  }
}

function vote(choice) {
  if (voted) return;
  voted = true;

  const pink = document.getElementById("pinkBalloon");
  const blue = document.getElementById("blueBalloon");

  launchConfetti();

  if (choice === "kisl√°ny") {
    pink.classList.add("pop");
    blue.classList.add("disabled");
    document.getElementById("message").innerText =
      "üíó Kisl√°nyra szavazt√°l üíó";
  } else {
    blue.classList.add("pop");
    pink.classList.add("disabled");
    document.getElementById("message").innerText =
      "üíô Kisfi√∫ra szavazt√°l üíô";
  }

  /* GOOGLE SHEETS R√ñGZ√çT√âS */
  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: userName,
      choice: choice
    })
  });
}
</script>

</body>
</html>
